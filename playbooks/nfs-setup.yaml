---
- name: nfs server setup
  hosts: all
  gather_facts: true

  tasks:
    - name: install nfs-krenel-server
      ansible.builtin.package:
        name: nfs-kernel-server
        state: present
      become: true
    - name: configure NFS server
      ansible.builtin.inlinefile:
        path: /etc/exports
        regexp: '^/export/k8s'
        line: '/export/k8s 10.0.1.0/24(rw,sync,no_root_squash,no_subtree_check)'
      notify: restart nfs-server
    - name: create export directory
      ansible.builtin.file:
        path: /export/k8s
        state: directory
        owner: root
        group: root
        mode: '0700'
        recurse: true
      become: true

  handlers:
    - name: restart nfs-server
      ansible.builtin.service:
        name: nfs-server
        state: restarted
        enabled: true
      become: true